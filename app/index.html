  <meta charset="utf-8">
  <title>MerryChristmas</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel='stylesheet' href='/bower_components/font-awesome/css/font-awesome.css' />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->


<div class="container">
  <div id="carousel-example-generic" class="main-section carousel slide" data-ride="carousel" data-interval="false">
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <div class="row">
          <div class="col-sm-8"></div>
          <div class="col-sm-3 main-font text-right red">JINGLE ALL THE WAY.
          </div>
          <div class="col-sm-1 next"><i class="glyphicon glyphicon-chevron-right"></i></div>
        </div>
      </div>
      <div class="item">
        <div class="row">
          <div class="col-sm-6"></div>
          <div class="col-sm-5 secondary-font text-right">NO ONE LIKES A HALF-ASSED JINGLER.
          </div>
          <div class="col-sm-1 next2"><i class="glyphicon glyphicon-chevron-right"></i></div>
        </div>
      </div>
      <div class="item">
        <div class="row">
          <div class="col-sm-12 text-center">
            <i class="fa fa-tree red"></i>
            <div id="wish" class="main-wish">WISH YOU A MERRY CHRISTMAS!</div>
          </div>
          <div class="col-sm-11 text-right wish-again">
            <a id="wishAgain">GIve me a different wish</a>
          </div>
          <div class="col-sm-1 text-right wish-again">
            <a id="restart">Start over</a>
          </div>
        </div>
        <div class="text-right from">
          with <i class="glyphicon glyphicon-heart red"></i>, awad
        </div>
      </div>
    </div>
  </div>
</div>
